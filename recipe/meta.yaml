{% set name = "flet-runtime" %}
{% set version = "0.23.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flet_runtime-{{ version }}.tar.gz
  sha256: de594cb19b6efb35c995e402dcd0f54fdc6011361acaca97306e268d565c3adb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8,<4.0
    - flet-core =={{ version }}
    - oauthlib >=3.2.2,<4.0.0
    - httpx >=0.0.0,<1.0.0

test:
  imports:
    - flet_runtime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flet-dev/flet/tree/main/sdk/python/packages/flet-runtime
  summary: Flet Runtime - a base package for Flet desktop and Flet mobile.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
